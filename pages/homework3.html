<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table与Form表单</title>
    <style>
        .main {
            width: 1024px;
            margin: 0 auto;
        }

        h3 {
            text-align: center;
        }

        #t1,
        .form,
        .pow {
            width: 800px;
            margin: 0 auto;
            margin-top: 30px;
        }

        #t1 {
            border: 1px solid black;
        }

        #t1 tr td {
            border: 1px solid red;
            text-align: center;
        }


        .form table {
            width: 800px;
            margin: 0 auto;
        }

        .pow
    </style>
</head>

<body>
    <div class="main">
        <h3>NBA球员数据</h3>
        <table id="t1">
            <tbody>
                <tr>
                    <td>首发球员</td>
                    <td>时间</td>
                    <td>得分</td>
                    <td>篮板</td>
                    <td>助攻</td>
                    <td>投篮</td>
                    <td>三分</td>
                    <td>罚球</td>
                    <td>前场板</td>
                    <td>后场板</td>
                    <td>抢断</td>
                    <td>盖帽</td>
                    <td>失误</td>
                    <td>犯规</td>
                </tr>
                <tr>
                    <td> 詹姆斯</td>
                    <td>39</td>
                    <td>29</td>
                    <td>11</td>
                    <td>14</td>
                    <td>12/18</td>
                    <td>1/3</td>
                    <td>4/5</td>
                    <td>0</td>
                    <td>11</td>
                    <td>3</td>
                    <td>1</td>
                    <td>4</td>
                    <td>2</td>
                </tr>
                <tr>
                    <td>乐福</td>
                    <td>30</td>
                    <td>27</td>
                    <td>7</td>
                    <td>0</td>
                    <td>12/23</td>
                    <td>2/7</td>
                    <td>1/1</td>
                    <td>4</td>
                    <td>3</td>
                    <td>2</td>
                    <td>0</td>
                    <td>1</td>
                    <td>3</td>
                </tr>
                <tr>
                    <td>欧文</td>
                    <td>40</td>
                    <td>19</td>
                    <td>2</td>
                    <td>7</td>
                    <td>8/23</td>
                    <td>2/6</td>
                    <td>1/2</td>
                    <td>0</td>
                    <td>2</td>
                    <td>2</td>
                    <td>0</td>
                    <td>3</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>汤普森</td>
                    <td>21</td>
                    <td>8</td>
                    <td>4</td>
                    <td>1</td>
                    <td>4/7</td>
                    <td>0/0</td>
                    <td>0/0</td>
                    <td>2</td>
                    <td>2</td>
                    <td>2</td>
                    <td>0</td>
                    <td>0</td>
                    <td>2</td>
                </tr>
                <tr>
                    <td>JR史密斯</td>
                    <td>13</td>
                    <td>0</td>
                    <td>2</td>
                    <td>0</td>
                    <td>0/2</td>
                    <td>0/2</td>
                    <td>0/0</td>
                    <td>1</td>
                    <td>1</td>
                    <td>0</td>
                    <td>0</td>
                    <td>1</td>
                    <td>4</td>
                </tr>
            </tbody>
        </table>
        <div class="form">
            <form action="somewhere.aspx" method="post">
                <table width="400" border="1" cellpadding="1" cellspacing="1" bgcolor="white" bordercolor="grey">
                    <tr bgcolor="#ffffff">
                        <td width="103" height="25" align="right">姓名</td>
                        <!--文本框-->
                        <td height="25" align="left"><input type="text" name="txtBox" placeholder="用户名" value=""></td>
                    </tr>
                    <tr bgcolor="#ffffff">
                        <td width="103" height="25" align="right">密码</td>
                        <!--密码框-->
                        <td height="25" align="left"><input type="password" name="pswBox" placeholder="密码" value=""></td>
                    </tr>
                    <tr bgcolor="#ffffff">
                        <td width="103" height="25" align="right">文本域</td>
                        <!--文本域-->
                        <td height="25" align="left">
                            <fieldset>
                                <legend>简介</legend>
                                <textarea name="txtAreaA" cols="25" rows="5" wrap="off">饥人谷-直播13班-黄鑫</textarea>
                            </fieldset>
                        </td>
                    </tr>
                    <tr bgcolor="#ffffff">
                        <td width="103" height="25" align="right">性别</td>
                        <td height="25" align="left">
                            <!--单选按钮-->
                            <label><input type="radio" name="radioSex" value="male">男人</input></label>
                            <input type="radio" name="radioSex" value="female">女人</input>
                        </td>
                    </tr>
                    <tr bgcolor="#ffffff">
                        <td width="103" height="25" align="right">爱好</td>
                        <td headers="25" align="left">
                            <!--复选框-->
                            <input type="checkbox" name="chkSport[]">篮球</input>
                            <input type="checkbox" name="chkSport[]">足球</input>
                        </td>
                    </tr>
                    <tr bgcolor="#ffffff">
                        <td width="103" height="25" align="right">照片</td>
                        <!--上传-->
                        <td height="25" align="left"><input type="file" name="fileUpload" align="right" size="25"></td>
                    </tr>
                    <tr bgcolor="#ffffff">
                        <td width="103" height="25" align="right">学历</td>
                        <td height="25" align="left">
                            <!--下拉列表-->
                            <select name="selList" id="selList">  
                                <option value="0" selected="selected">专科</option>  
                                <option value="1">本科</option>  
                                <option value="2">研究生</option>  
                            </select>
                        </td>
                    </tr>
                    <tr align="center" bgcolor="#ffffff">
                        <td height="25" colspan="3">
                            <!--重置按钮-->
                            <input type="reset" name="resetBtn" value="重置">
                            <input type="submit" name="submitBtn" value="提交">
                        </td>
                    </tr>
                </table>

                <input type="hidden" name="hiddenVal" value="不会显示的值"><br/>

            </form>
        </div>

        <div class="pow">
            <form oninput="result.value=Math.pow(a.value,b.value)">
                <input type="number" name="b" value="10" /> +
                <input type="number" name="a" value="10" /> =
                <output name="result"></output>
            </form>
        </div>
</body>

</html>
