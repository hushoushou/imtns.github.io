<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>HTML tag</title>
    <style>
        .main {
            width: 1024px;
            margin: 0 auto;
        }

        .box div {
            width: 500px;
            height: 600px;
            margin: 0 auto;
            margin-top: 100px;
        }

        .box:nth-child(1) div {
            background-color: red;
        }

        .box:nth-child(2) div {
            background-color: blue;
        }

        .box:nth-child(3) div {
            background-color: yellow;
        }
    </style>
</head>

<body>
    <div class="main">
        <ul>
            <li>
                <a href="#div1">div1</a>
            </li>
            <li>
                <a href="#div2">div2</a>
            </li>
            <li>
                <a href="#div3">div3</a>
            </li>
            <img src="../" alt="">
        </ul>
        <div class="content">
            <a id="div1" class="box">
                <div></div>
            </a>
            <a id="div2" class="box">
                <div></div>
            </a>
            <a id="div3" class="box">
                <div></div>
            </a>
        </div>
    </div>
    <script>
        $(document).on('click', 'a', function (event) {
            event.preventDefault();
            $('html, body').animate({
                scrollTop: $($.attr(this, 'href')).offset().top
            }, 1000);
        });
    </script>
</body>

</html>
