<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="../css/homework4/app.css">
  <title>Mobile Login Page</title>
</head>

<body>
  <div class="container">
    <div class="logo"><img src="https://assets.tumblr.com/images/logo/logo_large@2x.png?v=5ff69a6c9b2fbdb20feac5fbcfa89317" alt=""></div>
    <div class="login-item">
      <form action="" method="post" class="form form-login">
        <div class="form-field">
          <input id="login-username" type="text" class="form-input" placeholder="用户名" required>
        </div>
        <div class="form-field">
          <input id="login-password" type="password" class="form-input" placeholder="密码" required>
        </div>
        <div class="form-field">
          <input type="submit" value="登陆">
        </div>
      </form>
    </div>
    <footer>
        <p>使用<span> Tumblr </span>应用程序！</p>
        <p>它速度更快，而且强大无数倍。</p>
        <div class="btns">
            <a>打开</a>
            <a>安装应用</a>
        </div>
    </footer>
  </div>
</body>

</html>
